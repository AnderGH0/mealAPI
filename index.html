<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mealdb.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <h1 class="search-title">Please enter an ingredient</h1>
            <input class="search-input" type="text">
            <button class="search-button">Search</button>
        </div>
        <div class="search-result">
            <div class="meals"></div>
        </div>
    </div>
    <div class="modal">
        <div class="cross"></div>
        <div class="modal-name">
            <h1>THIS IS A TITLE</h1>
        </div>
        <div class="modal-container">
            <div class="modal-leftSide">
                <img class="modal-leftSide-img" src="#" alt="">
                <h1 class="modal-leftSide-ingredients">Ingredients</h1>
                <ul class="modal-leftSide-ingredientList">
                </ul>
            </div>
            <div class="modal-rightSide">
                <h1 class="instructions">Instructions</h1>
                <p class="instructionsText">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem tempora error qui, sed veritatis officiis nisi itaque illum perspiciatis in natus culpa magni expedita, odit saepe quaerat, sapiente quas totam.</p>
            </div>
        </div>
    </div>
    <script src="mealdb.js"></script>
</body>
</html>
